<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="header" class="container-fluid p-0">
    <header class="border-bottom m-0 p-0">

        <!-- SECTION 1 : LOGO CENTRÉ -->
        <div class="container-fluid d-flex flex-column align-items-center bg-body-tertiary py-1">
            <a class="navbar-brand mb-1 mt-2" href="#">
                <img th:src="@{/img/logo/MC-centre.png}"
                     alt="Logo"
                     class="img-fluid"
                     style="max-height: 170px;">
            </a>
        </div>

        <!-- SECTION 2 : BARRE DE NAVIGATION -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100 m-0 p-0">
            <div class="container-fluid">

                <!-- PETIT LOGO À GAUCHE -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img th:src="@{/img/logo/Maison_Célisandre_BlackLogo.png}"
                         alt="Logo"
                         class="img-fluid"
                         style="max-height: 80px;">
                </a>

                <!-- BOUTON MOBILE -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- MENU + ICONES -->
                <div class="collapse navbar-collapse" id="navbarContent">

                    <!-- MENU CENTRÉ -->
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#">Découvrir</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Fragrances</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
                    </ul>

                    <!-- ICONES À DROITE -->
                    <div class="d-flex align-items-center gap-4 ">
                        <form class="d-flex text-dark fs-5 ">
                            <input class="form-control me-2" type="search" placeholder="Rechercher…">
                                <i class="bi bi-search"></i>
                        </form>
                        <!-- ICONNE LOGIN  -->
                            <a class="text-dark fs-5 " href="#" data-bs-toggle="dropdown">
                                <i class="bi bi-person"></i>
                            </a>
                        <!-- ICONNE PANIER -->
                        <a class="text-dark fs-5" data-bs-toggle="offcanvas" href="#panierSidebar">
                            <i class="bi bi-bag"></i>
                        </a>
                    </div>

                </div>
            </div>
        </nav>

    </header>
    <!-- OFFCANVAS PANIER -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="panierSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Votre panier</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <p>Aucun article pour le moment.</p>

            <hr>

            <button class="btn btn-dark w-100">Voir le panier</button>
            <button class="btn btn-outline-dark w-100 mt-2">Passer la commande</button>
        </div>
    </div>
</div>
<div th:fragment="footer" class="container">
    <footer class="">
        <!--Votre pied de page-->
    </footer>


</div>


</body>
</html>
